<!-- DÃ©but Formulaire Nouveau Produit -->
<section class="section-form">
  <form class="form" method="POST" action="#">
    <div class="title-bloc">
      <h1 class="form-title">Nouveau Produit</h1>
      <div class="form-button">
        <button class="principal-button" id="add-button" type="submit" (click)="addProduct()">Ajouter</button>
        <button class="principal-button" id="cancel" type="button" [routerLink]="'/products'">Annuler</button>
      </div>
    </div>
    <div class="bloc">
      <div class="form-bloc">
        <div class="form-line">
          <label for="product-name">Nom du produit</label>
          <input id="product-name" placeholder="Saisir le nom du produit" type="text" name="productName" [(ngModel)]="newProduct.nom" required>
        </div>

        <div class="form-line">
          <label for="product-type">Type de produit</label>
          <input id="product-type" placeholder="Saisir le type de produit" type="text" name="productType" [(ngModel)]="newProduct.type" required>
        </div>

        <div class="form-line">
          <label for="price">Prix</label>
          <input id="price" placeholder="Saisir le prix" type="text" name="price" [(ngModel)]="newProduct.prix">
        </div>
      </div>
      <div class="form-bloc">
        <fieldset class="form-line">
          <legend>Statut</legend>
          <div class="form-radio">
            <div class="radio-option">
              <input type="radio" id="active" name="statut" value="Actif" [(ngModel)]="newProduct.statut" [checked]="newProduct.statut === 'Actif'">
              <label for="active">Actif</label>
            </div>
            <div class="radio-option">
              <input type="radio" id="inactive" name="statut" value="Inactif" [(ngModel)]="newProduct.statut" [checked]="newProduct.statut === 'Inactif'">
              <label for="inactive">Inactif</label>
            </div>
          </div>
        </fieldset>
      </div>
    </div>
    <div class="form-button-small-screen">
      <button class="button-small-screen"  id="add-button-bottom" type="submit" (click)="addProduct()">Ajouter</button>
      <button class="button-small-screen" id="cancel-bottom" type="button" [routerLink]="'/products'">Annuler</button>
    </div>
  </form>
  <!-- End Formulaire Nouveau Client -->

</section>
