
<div class="container-table-user">

  <table id="table-user">
    <thead>
    <tr>
      <th>ID</th>
      <th>Nom et prénom</th>
      <th>Email</th>
      <th>Rôle</th>
      <th>Action</th>
      <th>Etat</th>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor="let admin of admin$ | async">
      <td>{{admin.id}}</td>
      <td>{{admin.nom}} {{admin.prenom}}</td>
      <td>{{admin.email}}</td>
      <td>{{admin.role}}</td>
      <td><i class="fa-solid fa-pen-to-square"></i> <i class="fa-solid fa-trash-can"></i></td>
      <td><p class="contact-active">{{admin.statut}}</p></td>
    </tr>
    </tbody>
  </table>

</div>
