<!-- Début Formulaire Modifier CLient -->
<section class="section-form">
  <form class="form" action="clients">
    <div class="title-bloc">
      <h1 class="form-title">Modifier Client</h1>
      <div class="form-button">
          <button class="principal-button" id="edit-button" type="button" (click)="updateClient(); showToastr()"> Modifier</button>
        <button class="principal-button" id="cancel" type="button" [routerLink]="'/clients'">Annuler</button>
      </div>
    </div>
    <div class="bloc">
      <div class="form-bloc">
        <div class="form-line">
          <label for="client-last-name">Nom du client</label>
          <input id="client-last-name" placeholder="Saisir le nom du client"
                 type="text" name="clientLastName" [(ngModel)]="client.nom" required>
        </div>

        <div class="form-line">
          <label for="client-first-name">Prénom du Client</label>
          <input id="client-first-name" placeholder="Saisir le prénom du client"
                 type="text" name="clientFirstName" [(ngModel)]="client.prenom" required>
        </div>

        <div class="form-line">
          <label for="society">Société</label>
          <input id="society" placeholder="Saisir la société"
                 type="text" name="society" [(ngModel)]="client.societe">
        </div>

        <div class="form-line">
          <label for="portable-phone">Téléphone portable</label>
          <input id="portable-phone" placeholder="06 ~"
                 type="tel" name="portablePhone" [(ngModel)]="client.portable">
        </div>

        <div class="form-line">
          <label for="fix-phone">Téléphone fixe</label>
          <input id="fix-phone" placeholder="02 ~"
                 type="tel" name="fixPhone" [(ngModel)]="client.fixe">
        </div>

        <div class="form-line">
          <label for="mail">e-mail</label>
          <input id="mail" placeholder="exemple@exemple.com" type="email" name="mail" [(ngModel)]="client.mail">
        </div>

      </div>
      <div class="form-bloc">
        <fieldset class="form-line">
          <legend>Statut</legend>
          <div class="form-radio">
            <div class="radio-option">
              <input type="radio" id="active" name="statut"
                     value="Actif" [(ngModel)]="client.statut" [checked]="client.statut === 'Active'">
              <label for="active">Actif</label>
            </div>
            <div class="radio-option">
              <input type="radio" id="inactive" name="statut"
                     value="Inactif" [(ngModel)]="client.statut" [checked]="client.statut === 'Inactive'">
              <label for="inactive">Inactif</label>
            </div>
          </div>
        </fieldset>
        <div class="form-notes">
          <label for="notes">Notes</label>
          <textarea id="notes" name="notes">{{client.notes}}</textarea>
        </div>
      </div>
    </div>
    <div class="form-button-small-screen">
      <button class="button-small-screen"  id="edit-button-bottom" (click)="updateClient()">Modifier</button>
      <button class="button-small-screen" id="cancel-bottom" type="button" [routerLink]="'/clients'">Annuler</button>
    </div>
  </form>
  <!-- End Formulaire Modifier Client -->

</section>
