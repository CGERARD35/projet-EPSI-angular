<!-- Début Formulaire Nouveau Client -->

<section class="section-form">
  <!-- groupe du formulaire + méthode de submit du formulaire -->
  <form [formGroup]="clientForm" (ngSubmit)="onSubmit()">
    <div class="title-bloc">
      <h1 class="form-title">Client</h1>
      <div class="form-button">
        <button class="principal-button" id="add-button" type="submit" >Ajouter</button>
        <!-- routerLink renvoi à la page /clients -->
        <button class="principal-button" id="cancel" type="button" [routerLink]="'/clients'">Annuler</button>
      </div>
    </div>
    <div class="bloc">
      <div class="form-bloc">
        <div class="form-line">
          <label for="client-last-name">Nom du client</label>
          <!-- formControlName correspond à la création du formulaire dans le TS-->
          <input id="client-last-name" formControlName="nom" placeholder="Saisir le nom du client" type="text" name="clientLastName">
          <!-- Message erreur quand le champs est vide -->
          <div class="required-field"
               *ngIf="clientForm.get('nom')?.hasError('required')
         && clientForm.get('nom')?.touched">
            *Champs requis
          </div>

          </div>

          <div class="form-line">
            <label for="client-first-name">Prénom du Client</label>
            <input id="client-first-name" formControlName="prenom" placeholder="Saisir le prénom du client" type="text" name="clientFirstName">

          <div class="required-field"
             *ngIf="clientForm.get('prenom')?.hasError('required')
         && clientForm.get('prenom')?.touched">
               *Champs requis
          </div>
          </div>
        <div class="form-line">
          <label for="society">Société</label>
          <input id="society" formControlName="societe" placeholder="Saisir la société" type="text" name="society">
        </div>

        <div class="form-line">
          <label for="portable-phone">Téléphone portable</label>
          <input id="portable-phone" formControlName="portable" placeholder="06 ~" type="tel" name="portablePhone">
        </div>

        <div class="form-line">
          <label for="fix-phone">Téléphone fixe</label>
          <input id="fix-phone" formControlName="fixe" placeholder="02 ~" type="tel" name="fixPhone">
        </div>

        <div class="form-line">
          <label for="mail">e-mail</label>
          <input id="mail" formControlName="mail" placeholder="exemple@exemple.com" type="email" name="mail">
        </div>

      </div>
      <div class="form-bloc">
        <fieldset class="form-line">
          <legend>Statut</legend>
          <div class="form-radio">
            <div class="radio-option">
              <input type="radio" id="active" formControlName="statut" name="statut" value="Actif">
              <label for="active">Actif</label>
            </div>
            <div class="radio-option">
              <input type="radio" id="inactive" formControlName="statut" name="statut" value="Inactif">
              <label for="inactive">Inactif</label>
            </div>
          </div>
          <div class="required-field"
               *ngIf="clientForm.get('nom')?.hasError('required')
                  && clientForm.get('prenom')?.touched">
            *Champs requis
          </div>
        </fieldset>
        <div class="form-notes">
          <label for="notes">Notes</label>
          <textarea id="notes" formControlName="notes" name="notes"></textarea>
        </div>
      </div>
    </div>
    <div class="form-button-small-screen">
      <button class="button-small-screen"  id="add-button-bottom" type="submit">Ajouter</button>
      <button class="button-small-screen" id="cancel-bottom" type="button" [routerLink]="'/clients'">Annuler</button>
    </div>
  </form>
  <!-- End Formulaire Nouveau Client -->

</section>
